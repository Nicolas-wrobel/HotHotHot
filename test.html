<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Logo</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>

<div class="container" style="margin-bottom: 10px;">
    <section id="temperatures">
        <div class="row" style="padding-bottom: 20px;">
            <div class="col l6 s12">
                <div class="center-align">
                    <h4>Extérieur</h4>
                    <h1>300°C</h1>
                </div>
            </div>
            <div class="col l6 s12">
                <div class="center-align">
                    <h4>Intérieur</h4>
                    <h1>30°C</h1>
                </div>
            </div>
        </div>
    </section>

    <section id="historic" class="hiddendiv">
        <table class="striped">
            <thead>
            <tr>
                <th colspan="3" class="center"><strong>Historique</strong></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Température</td>
                <td>Lieu</td>
                <td>Date</td>
            </tr>
            <tr>
                <td>30°C</td>
                <td>Extérieur</td>
                <td>20/07/2002</td>
            </tr>
            <tr>
                <td>300°C</td>
                <td>Interieur</td>
                <td>20/07/2003</td>
            </tr>
            </tbody>
        </table>
    </section>
    <div class="row" id="options">
        <div class="col s12 l6 center-align" style="padding-bottom: 20px;">
            <a href="#temperatures" class="btn z-depth-1">Capteurs</a>
        </div>
        <div class="col s12 l6 center-align p-5" style="padding-bottom: 20px;">
            <a href="#historic" class="btn z-depth-1">Historique</a>
        </div>
    </div>
</div >

<script>
    O_optionsBar = document.getElementById('options');
    O_optionsBar.querySelectorAll('a').forEach(function (element) {
        element.addEventListener('click', function (event) {
            Array.from(document.querySelectorAll('.active'))
        })
    });
</script>
</body>
