<div class="container" style="margin-bottom: 10px;">
    <section id="sensors" class="active">
        <div class="row" style="padding-bottom: 20px;">
            <div class="col l6 s12">
                <div class="center-align">
                    <h4>Extérieur</h4>
                    <h1><span id="out-temp"></span>°C</h1>
                    <h5>Min:<span id="min-temp-out"></span> | Max:<span id="max-temp-out"></span></h5>
                </div>
            </div>
            <div class="col l6 s12">
                <div class="center-align">
                    <h4>Intérieur</h4>
                    <h1><span id="in-temp"></span>°C</h1>
                    <h5>Min:<span id="min-temp-in"></span> | Max:<span id="max-temp-in"></span></h5>
                </div>
            </div>
        </div>
    </section>

    <section id="historic">
        <table class="striped">
            <thead>
            <tr>
                <th colspan="3" class="center"><strong>Historique</strong></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>MEASUREMENT</td>
                <td>PLACE</td>
                <td>TIME</td>
            </tr>
            </tbody>
        </table>
    </section>
</div>

<template id="entry-template">
    <tr>
        <td>MEASUREMENT</td>
        <td>PLACE</td>
